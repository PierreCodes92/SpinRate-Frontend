    <!-- Async CSS loading script -->
    <script>
      // Load CSS asynchronously to prevent render blocking
      (function() {
        var defined = false;
        function loadCSS() {
          if (defined) return;
          defined = true;
          var links = document.querySelectorAll('link[rel="stylesheet"][data-async]');
          links.forEach(function(link) {
            link.media = 'all';
          });
        }
        // Load after first paint
        if (window.requestIdleCallback) {
          requestIdleCallback(loadCSS);
        } else {
          setTimeout(loadCSS, 1);
        }
        // Fallback for onload
        window.addEventListener('load', loadCSS);
      })();
    </script>

    <script>
