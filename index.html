    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />

    <!-- Preload LCP images for Landing page -->
    <link rel="preload" href="/lovable-uploads/revwheel-logo.webp" as="image" type="image/webp" fetchpriority="high" />
    <link rel="preload" href="/lovable-uploads/avant-apres-fr.webp" as="image" type="image/webp" />
    
    <!-- Preload hero video for better LCP -->
    <link rel="preload" href="/video/VideoRevwheel.mp4" as="video" type="video/mp4" />
    
    <!-- Critical CSS for faster first paint -->
    <style>
      /* Critical CSS - inlined for faster FCP */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{scroll-behavior:smooth}
      body{font-family:'Poppins','Nunito',system-ui,-apple-system,sans-serif;background:#f8f9fc;color:#1e293b;min-height:100vh;-webkit-font-smoothing:antialiased}
      #root{min-height:100vh}
      .min-h-screen{min-height:100vh}
      /* Loading state */
      #root:empty{display:flex;align-items:center;justify-content:center;min-height:100vh}
      #root:empty::after{content:'';width:40px;height:40px;border:3px solid #e2e8f0;border-top-color:#6366f1;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    
    <!-- Structured Data (JSON-LD) - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RevWheel",
      "url": "https://revwheel.com",
      "logo": "https://revwheel.com/lovable-uploads/logo-optimized.webp",
      "description": "La meilleure solution pour collecter des avis Google positifs et booster votre visibilité locale.",
      "email": "revwheelpro@gmail.com",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "revwheelpro@gmail.com",
        "contactType": "customer service",
        "availableLanguage": ["French", "English"]
      }
    }
    </script>
    
    <!-- Structured Data (JSON-LD) - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RevWheel",
      "url": "https://revwheel.com",
      "description": "La meilleure solution pour collecter des avis Google positifs et booster votre visibilité locale.",
      "inLanguage": ["fr", "en"]
    }
    </script>
    
    <!-- Structured Data (JSON-LD) - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "RevWheel",
      "operatingSystem": "Web",
      "applicationCategory": "BusinessApplication",
      "description": "Solution SaaS pour collecter des avis Google via une roue de la chance gamifiée",
      "offers": {
        "@type": "Offer",
        "price": "7",
        "priceCurrency": "EUR",
        "priceValidUntil": "2025-12-31",
        "availability": "https://schema.org/InStock"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "250",
        "bestRating": "5",
        "worstRating": "1"
      }
    }
    </script>
    
    <!-- Structured Data (JSON-LD) - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Cela fonctionnera-t-il pour mon entreprise (restaurant, salon de coiffure, boutique, café, hôtel, etc.) ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolument ! RevWheel est conçu pour tout type d'entreprise locale ou de commerce de proximité. Tant que vos clients ont un téléphone, vous êtes prêt à démarrer."
          }
        },
        {
          "@type": "Question",
          "name": "Comment l'installer ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "C'est super simple. Créez votre compte RevWheel, personnalisez votre roue à prix, et téléchargez votre QR code. Collez le QR code sur un poster dans votre magasin, et le tour est joué !"
          }
        },
        {
          "@type": "Question",
          "name": "Puis-je personnaliser la roue ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oui – entièrement. Vous pouvez modifier les couleurs, les prix, les probabilités de prix, le texte, le logo, et plus encore. Vous avez un contrôle total sur ce que dit votre roue et les récompenses que vous proposez."
          }
        },
        {
          "@type": "Question",
          "name": "Les clients doivent-ils installer une application ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Non. Tout fonctionne directement dans le navigateur. Les clients n'ont qu'à scanner le QR code avec leur téléphone, et l'expérience RevWheel commence immédiatement."
          }
        },
        {
          "@type": "Question",
          "name": "Est-ce conforme au RGPD ?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Oui ! Nous veillons à ce que vous soyez conforme. Chaque client doit accepter vos conditions avant de soumettre ses informations."
          }
        }
      ]
    }
    </script>
